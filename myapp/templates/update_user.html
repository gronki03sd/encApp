{% extends 'base.html' %}

{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Update Profile</h1>
            <p class="lead fw-normal text-white-50 mb-0">Update User Profile...</p>
        </div>
    </div>
</header>

<div class="container">
    <div class="row">
        <center>
            <div class="col-8">
                <br><br>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" action="{% url 'update_user' %}">
                    {% csrf_token %}

                    {{ user_form.as_p }}
                    <br><br>

                <button type="submit" class="btn btn-secondary">Update Profile</button>

                   
                </form>

                <br><br>
                <a href="{% url 'update_password' %}" class="btn btn-success">Update Password</a>
                <br><br>
                <br><br>
            </div>
        </center>
    </div>
</div>

{% endblock %}
